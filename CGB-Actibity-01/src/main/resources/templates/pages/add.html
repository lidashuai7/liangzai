<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" >
</head>
<body>
<body>
  <div class="container">
  <form id="addform" class="form-horizontal" action="doSaveActivity" method="post">
  <div class="form-group">
    <label for="titleId" class="col-sm-2 control-label">title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" id="titleId" placeholder="title">
    </div>
  </div>
  <div class="form-group">
    <label for="categoryId" class="col-sm-2 control-label">category</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="category" id="categoryId" placeholder="category">
    </div>
  </div>
  <div class="form-group">
    <label for="startTimeId" class="col-sm-2 control-label">startTime</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="startTime" id="startTimeId" placeholder="yyyy/MM/dd">
    </div>
  </div>
  <div class="form-group">
    <label for="endTimeId" class="col-sm-2 control-label">endTime</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="endTime" id="endTimeId" placeholder="yyyy/MM/dd">
    </div>
  </div>
  <div class="form-group">
    <label for="remarkId" class="col-sm-2 control-label">remark</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="remarkId" name="remark" placeholder="remark">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">添加</button>
    </div>
  </div>
</form>
</div>

</body>
</html>
