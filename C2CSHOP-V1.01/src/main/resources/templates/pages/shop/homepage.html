	<script>
	
	  
		$(function() {
			//debugger
			var userId = $("#userId1").html();
			$(".dropdown").mouseover(function() {
				$(this).addClass("open");
			});
			$(".dropdown").mouseleave(function() {
				$(this).removeClass("open");
			})
			
			loginINFO();			
			findObject();
			
			//购物车 收藏夹 我的订单
			if(userId!=""){
				$("#shopCar").attr('href','?userId='+userId);
				$("#favourite").attr('href','?userId='+userId);
				$("#order").attr('href','?userId='+userId);	
			}
			
		
					
		})
		
		function loginINFO(){
			var username = $("#username1").html();
			var userId1 = $("#userId1").html();
			if(username!=""){
				$("#loginName").removeAttr('href');
				$("#loginName").html("您好："+username);
			}
		}
		
		
		function findObject(){
			var url = "findObject";
			$.getJSON(url, function(result) {
				console.log(result);
				if(result.state==0){
					alert(result.message)
				}
				createList(result);
			})
		}
		
		function createList(result){
			if(result.state!=1){
				return;
			}
			var userId=$("#userId1").html();
			var listSize = result.data.length;
			console.log(listSize);
			var text="";
			for(var i=0;i<listSize; i++){
				var data = result.data[i];
				var id = data.id;
				var imgSrc =data.mainPhoto;
				var name = data.name;
				var price = data.price;
				text += `<div class="col-sm-6 col-md-3">
				<a class="thumbnail"  href="prod/single-product?prodId=${id}&userId=${userId}" >
				<img src="${imgSrc}" alt="" class="img-rounded">
				<div class="caption">
				<h3>${name}</h3>
				<p>$${price}</p>
				</div>
				</a>
				</div>`;			
			}
		
			$("#dddd").append(text);	
		}
		
		
		
	</script>
