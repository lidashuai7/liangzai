<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登录页面</title>
  <!-- 国内使用 -->
  <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/ncpc/nc.js?t=2015052012"></script>
  
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--<link rel="alternate icon" type="image/png" href="assets/i/favicon.png">-->
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div  class="header" >
  <div class="am-g">
    <h1>登录</h1>
  </div>
  <hr />
</div>
<div  id="login" class="am-g" style="display:black">
  <div class="col-lg-6 col-md-8 col-sm-centered">
    
    <hr>
    <div class="am-btn-group">
      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i>微信登录</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i>支付宝登录</a>
      
    </div>
    <br>
    <br>

    <form method="post" class="am-form am-input-sm">
      <label for="text">用户名:</label>
      <input type="text" name="" id="username" value="">
      <br>
      <label for="password">密&emsp;码:</label>
      <input type="password" name="" id="password" value="">
      <br>
      <div id="your-dom-id" class="nc-container"></div> 
      <script type="text/javascript">
        var nc_token = ["FFFF0N0000000000809B", (new Date()).getTime(), Math.random()].join(':');
        var NC_Opt = 
        {
            renderTo: "#your-dom-id",
            appkey: "FFFF0N0000000000809B",
            scene: "nc_login",
            token: nc_token,
            customWidth: 300,
            trans:{"key1":"code0"},
            elementID: ["usernameID"],
            is_Opt: 0,
            language: "cn",
            isEnabled: true,
            timeout: 3000,
            times:5,
            apimap: {
                // 'analyze': '//a.com/nocaptcha/analyze.jsonp',
                // 'get_captcha': '//b.com/get_captcha/ver3',
                // 'get_captcha': '//pin3.aliyun.com/get_captcha/ver3'
                // 'get_img': '//c.com/get_img',
                // 'checkcode': '//d.com/captcha/checkcode.jsonp',
                // 'umid_Url': '//e.com/security/umscript/3.2.1/um.js',
                // 'uab_Url': '//aeu.alicdn.com/js/uac/909.js',
                // 'umid_serUrl': 'https://g.com/service/um.json'
            },   
            callback: function (data) { 
                window.console && console.log(nc_token)
                window.console && console.log(data.csessionid)
                window.console && console.log(data.sig)
            }
        }
        var nc = new noCaptcha(NC_Opt)
        nc.upLang('cn', {
            _startTEXT: "请按住滑块，拖动到最右边",
            _yesTEXT: "验证通过",
            _error300: "哎呀，出错了，点击< a href=\"javascript:__nc.reset()\">刷新</ a>再来一次",
            _errorNetwork: "网络不给力，请< a href=\"javascript:__nc.reset()\">点击刷新</ a>",
        })
        </script>
      
      
      
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="button" id="dologin" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="忘记密码" class="am-btn am-square am-btn-warning am-btn-sm am-fr">
	    <input type="button" id="regist" value="账号注册" class="am-btn am-square am-btn-warning am-btn-sm am-fr">    
      </div>
    </form>
    <hr>
    <p>© 2019 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>

<script src="../assets/js/jq3.4.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#regist").click(function(){
			window.open('register','_self');
		})
		
		$("#dologin").click(function(){
			//console.log("1");
			var params = getParams();
			
			var url = "/user/doLogin";
			$.post(url,params,function(status){
				console.log(status);
				if(status.state==1){
					var username = status.data.username;
					var userId = status.data.id;
					window.open('/homepage?username='+username+'&id='+userId,"_self");
				}
			})
		})
		
	})
	
	function getParams(){
		var username = $("#username").val();
		var password = $("#password").val();
		var params = {
				"username" : username,
				"password" : password
		}
		return params;
	}

</script>



</body>
</html>
